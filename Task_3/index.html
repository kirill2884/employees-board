<html>
<head>
  <meta charset="utf-8">
  <title>Список сотрудников</title>
</head>
<body>
<h1>Список сотрудников</h1>
<%
  var arr = [];
  var empl = ArraySelectAll(XQuery("for $elem in collaborators return $elem"));
  if (empl.length > 0) {
    for (var i = 0; i < empl.length; i++) {
      arr.push(empl[i].fullname);
    }
  } else {
    arr.push("Нет сотрудников");
  }
  var output = arr.join("<br>");
%>

<p>
  <%= output %>
</p>
</body>
</html>
